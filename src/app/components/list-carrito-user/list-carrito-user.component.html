<app-navigation-menu-user></app-navigation-menu-user>

<div class="container">
    <div class="row">
        <div class="col ">
            <p class="text-center fw-bold">TU CARRITO</p>
        </div>        
    </div>
    
    <div class="row">
        <div class="col-9">
                
                <div class="card mb-3" style="" *ngFor="let producto of listaProductos">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img [src]="image" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-10">
                                            <h5 class="card-title">{{producto.nombre}}</h5>
                                        </div>
                                        <div class="col-2">
                                            <h5 class="card-title">{{producto.precio}} Bs.</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                            <button type="button" class="btn btn-danger" (click)="deleteData(producto)">Eliminar</button>
                                        </div>
                                        <div class="col-3" >                                       
                                                <input type="number" class="form-control" [(ngModel)]="producto.cantidad">
                                                <button type="button" class="btn btn-light" (click)="modoificarCantidad(producto.id)">Confirmar</button>                                                                                 
                                        </div>
                                        <div class="col-3" >                                       
                                            <p>Color: {{producto.color}}</p> 
                                            <p>Talla: {{producto.talla}}</p>                                                                                
                                        </div>
                                        
                                    </div>
                                </div>        
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
             
        </div>
        
        <div class="col-3">
            <div class="card mb-3" style="">
                <div class="row g-0">
                  <div class="col-md-12">
                    <div class="card-body">
                      <h3 class="card-title">Costo</h3>
                      <p class="card-text">{{total}}</p>
                      <a type="button" class="btn btn-primary" href="http://localhost:4200/carrito/compra">Realizar compra</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    
</div>

<app-footer-user></app-footer-user>
