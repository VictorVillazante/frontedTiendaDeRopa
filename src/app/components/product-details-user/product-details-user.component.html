<app-navigation-menu-user></app-navigation-menu-user>
<div class="container">
    <div class="row">
        <div class="col-lg-2 col-sm-12">
            <app-list-categories-user></app-list-categories-user>
        </div>
        <div class="col-lg-10 col-sm-12">
            <div class="card border-light mb-2">
                <div class="row g-0">
                    <div class="col-md-7">
                        <img [src]="image" class="card-img-top w-100" style="height: 40rem;"alt="...">
                    </div>
                    <div class="col-md-5">
                        <div class="card-body ms-5">
                            <h5 class="card-title fw-bolder">{{detalles[0].nombre}}</h5>
                            <br>
                            <p class="card-text fw-bold">Colors</p>
                            <div class="form-check" *ngFor="let color of colores">
                                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2" [(ngModel)]="selectColor" value="{{color}}" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{color}}
                                </label>
                            </div>
                            <p>apretado: {{selectColor}}</p>    
                            <br>
                            <p class="card-text fw-bold">Size</p>
                            <div class="form-check" *ngFor="let talla of tallas">
                                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1" [(ngModel)]="selectTalla"  value="{{talla}}" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{talla}}
                                </label>
                            </div>
                            <p>apretado: {{selectTalla}}</p>  
                            <br>
                            <p class="card-text fw-bold">Price</p>
                            <p class="card-text"><small class="text-muted">{{detalles[0].precio}} Bs</small></p>
                            <br>
                            <button type="button" class="btn btn-dark" (click)="agregarCarrito()">Agregar al carrito</button>
                            <hr>
                            <p class="card-text fw-bold">Description</p>
                            <p class="card-text"><small class="text-muted">{{detalles[0].descripcion}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer-user></app-footer-user>
