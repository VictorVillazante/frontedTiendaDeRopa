<div id="pagina-principal">
    <div id="bienvenido">
        <h2>Bienvenido</h2>
    </div>
    <div id="titulo">
        <i id="icono" class="fa-solid fa-users"></i>
        <h1>USUARIOS DE LA TIENDA</h1>
    </div>
    <div id="contenedor-tabla">
        <div id="img-fondo">
            <table class="table table-striped" id="tabla-usuarios">
                <tr>
                    <th class="" scope="col">ID usuario</th>
                    <th class="Nombre" scope="col">Nombre usuario</th>
                    <th class="Email" scope="col">Email</th>
                    <th classscope="col">Opci√≥n</th>
                </tr>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.idUsuario}}</td>
                    <td>{{usuario.nombre+" "+usuario.apellido}}</td>
                    <td>{{usuario.email}}</td>
                    <td>
                        <div id="opciones-botones-usuario">
                            <button type="button" class="btn btn-primary" (click)="verMas(1)">Ver mas</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
                        </div>
                    </td>
                </tr>


            </table>
        </div>
    </div>
</div>
