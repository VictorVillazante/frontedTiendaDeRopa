<app-navigation-menu-user></app-navigation-menu-user>
<div id="slider">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/801/200" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/802/200" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/200" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<section id="productos">
  <div class="container">
    <div class="row">

      <div class="col-1">
        <div class="container" style="margin-top: 50px;">
          <ul class="list-group list-group-flush">
            <h5>Categorias</h5>
            <li class="list-group-item" *ngFor="let categoria of listCategorias">
              <a (click)="productosCategoria(categoria)">{{categoria.nombre}}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-11 text-center text-uppercase">
        <div class="container">
          <div class="row">
            <h1>Nuestros Productos</h1>
            <small>{{subtitulo}}</small> 
          </div>
          <div class="row">

            <div class="container">
              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-3" 
                *ngFor="let detalleProducto of listaProductos">
                  <app-cards-user [dataEntrante]="detalleProducto"></app-cards-user>
                </div>
              </div>
              <a (click)="mas()">mas</a>
              <h1>{{page}}</h1>
              <a (click)="menos()">menos</a>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<app-footer-user></app-footer-user>
