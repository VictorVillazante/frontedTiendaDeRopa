<div id="contenido-principal">
    <div id="titulo-principal">
        <h1>CATEGORIAS</h1>
    </div>
    <div id="contenido">
        <div class="form-categorias">
            <p>BUSCAR</p>
            <p>ID de categoria</p>
            <div class="input-group mb-3">
                <input min="1" pattern="^[0-9]+" type="number" [(ngModel)]="cseleccionada.idCategoria" aria-label="Username" aria-describedby="basic-addon1" class="form-control">
            </div>
            <p>Nombre de categoria</p>
            <select [(ngModel)]="cseleccionada.idCategoria" class="form-select" aria-label="Default select example">
                <option *ngFor="let c of categorias" value="{{c.idCategoria}}">
                    {{c.nombre}}
                </option>
            </select>
            <p>CREAR</p>
            <p>Nombre nuevo</p>
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="nombre_categoria_nueva" aria-label="Username" aria-describedby="basic-addon1" class="form-control">
            </div>
            <button type="button" class="btn btn-info" (click)="agregarCategoria()">Agregar Categoria</button>
            <button type="button" class="btn btn-info" (click)="modificarCategoria()">Modificar Categoria</button>
            <!-- <button type="button" class="btn btn-danger" (click)="eliminarCategoria()">Eliminar Categoria</button> -->
        </div>
        <div class="form-categorias">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
